
<!DOCTYPE html>
<html lang="pt-Bt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jutsus de Naruto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card:hover { transform: scale(1.02); transition: transform 0.2s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-red-600 text-white py-4 shadow-md">
    <h1 class="text-center text-3xl font-bold">Jutsus de Naruto</h1>
  </header>

  <main class="p-6 max-w-5xl mx-auto">
    <div class="mb-6 flex flex-col md:flex-row md:items-center gap-4">
      <input type="text" id="searchInput" placeholder="Buscar Jutsu..." class="w-full md:w-1/2 p-2 border rounded">
      <select id="elementFilter" class="p-2 border rounded">
        <option value="">Todos os Elementos</option>
        <option value="Katon">Katon</option>
        <option value="Suiton">Suiton</option>
        <option value="Doton">Doton</option>
        <option value="Raiton">Raiton</option>
        <option value="Fuuton">Fuuton</option>
      </select>
      <select id="rankFilter" class="p-2 border rounded">
        <option value="">Todos os Ranks</option>
        <option value="E">Rank E</option>
        <option value="D">Rank D</option>
        <option value="C">Rank C</option>
        <option value="B">Rank B</option>
        <option value="A">Rank A</option>
        <option value="S">Rank S</option>
      </select>
    </div>

    <div id="jutsuList" class="grid md:grid-cols-2 gap-4"></div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-4">
    Site de fÃ£ â€” baseado no universo de Naruto. Criado com amor ninja ðŸŒ€
  </footer>

  <script>
    const jutsus = [];

    async function loadJutsus() {
      const res = await fetch("jutsus.json");
      const data = await res.json();
      jutsus.push(...data);
      renderJutsus();
    }

    function renderJutsus() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const element = document.getElementById("elementFilter").value;
      const rank = document.getElementById("rankFilter").value;

      const filtered = jutsus.filter(jutsu => {
        return (
          (!search || jutsu.nome.toLowerCase().includes(search)) &&
          (!element || jutsu.elemento === element) &&
          (!rank || jutsu.rank === rank)
        );
      });

      const list = document.getElementById("jutsuList");
      list.innerHTML = filtered.map(j => `
        <div class="card bg-white p-4 shadow-md rounded-xl">
          <h2 class="text-xl font-bold text-red-600">${j.nome}</h2>
          <p class="italic text-sm mb-2">Elemento: ${j.elemento} | Rank: ${j.rank}</p>
          <p class="text-sm">${j.descricao}</p>
          <p class="text-xs mt-2 text-gray-600">Custo: ${j.custo} | Alcance: ${j.alcance} | AÃ§Ã£o: ${j.acao_duracao}</p>
        </div>
      `).join("");
    }

    document.getElementById("searchInput").addEventListener("input", renderJutsus);
    document.getElementById("elementFilter").addEventListener("change", renderJutsus);
    document.getElementById("rankFilter").addEventListener("change", renderJutsus);

    loadJutsus();
  </script>
</body>
</html>
